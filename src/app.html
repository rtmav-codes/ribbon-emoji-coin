<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			window.addEventListener('error', (event) => {
				if (event.message.includes('Refused to evaluate')) {
					console.error('CSP eval policy error detected');
					// Report to your error tracking service if needed
					window.location.href = '/500'; // Redirect to your 500 error page
				}
			});
		</script>
	</body>
</html>
